{% load static %}

<div id="plataforma" class="nx-platform-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="above-heading text-center">PLATAFORMA</div>
                <h2 class="h2-heading text-center">Interface simples para buscar e exportar leads</h2>
                <p class="p-heading text-center">Configure sua busca, visualize os resultados e exporte os dados prontos para prospecção.</p>
            </div>
        </div>

        <div class="nx-carousel-container">
            <div id="nxPlatformCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
                <!-- Contador -->
                <div class="nx-slide-counter">
                    <span id="nx-current-slide">1</span> / 11
                </div>

                <!-- Indicadores -->
                <ol class="carousel-indicators">
                    <li data-target="#nxPlatformCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#nxPlatformCarousel" data-slide-to="1"></li>
                    <li data-target="#nxPlatformCarousel" data-slide-to="2"></li>
                    <li data-target="#nxPlatformCarousel" data-slide-to="3"></li>
                    <li data-target="#nxPlatformCarousel" data-slide-to="4"></li>
                    <li data-target="#nxPlatformCarousel" data-slide-to="5"></li>
                    <li data-target="#nxPlatformCarousel" data-slide-to="6"></li>
                    <li data-target="#nxPlatformCarousel" data-slide-to="7"></li>
                    <li data-target="#nxPlatformCarousel" data-slide-to="8"></li>
                    <li data-target="#nxPlatformCarousel" data-slide-to="9"></li>
                </ol>

                <!-- Slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active"><img src="{% static 'site/screenshots/1.png' %}" class="d-block w-100" alt="Tela de configuração de busca de leads"></div>
                    <div class="carousel-item"><img src="{% static 'site/screenshots/2.png' %}" class="d-block w-100" alt="Filtros por setor e localização"></div>
                    <div class="carousel-item"><img src="{% static 'site/screenshots/3.png' %}" class="d-block w-100" alt="Resultados da busca"></div>
                    <div class="carousel-item"><img src="{% static 'site/screenshots/4.png' %}" class="d-block w-100" alt="Detalhes dos leads"></div>
                    <div class="carousel-item"><img src="{% static 'site/screenshots/5.png' %}" class="d-block w-100" alt="Dados completos do lead"></div>
                    <div class="carousel-item"><img src="{% static 'site/screenshots/6.png' %}" class="d-block w-100" alt="Exportação de dados"></div>
                    <div class="carousel-item"><img src="{% static 'site/screenshots/7.png' %}" class="d-block w-100" alt="Visualização de leads"></div>
                    <div class="carousel-item"><img src="{% static 'site/screenshots/8.png' %}" class="d-block w-100" alt="Interface da plataforma"></div>
                    <div class="carousel-item"><img src="{% static 'site/screenshots/9.png' %}" class="d-block w-100" alt="Gestão de buscas"></div>
                    <div class="carousel-item"><img src="{% static 'site/screenshots/10.png' %}" class="d-block w-100" alt="Relatórios e exportação"></div>
                </div>

                <!-- Controles -->
                <a class="carousel-control-prev" href="#nxPlatformCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#nxPlatformCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Zoom -->
<div class="modal fade modal-nx-zoom" id="nxImageModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <span class="nx-close-modal" data-dismiss="modal">&times;</span>
                <img src="" id="nxModalImage" alt="Imagem Maximizada">
            </div>
        </div>
    </div>
</div>
