        <div class="card">

                <h4>CRM</h4>
            </div>
            <div class="card-body">
                <p class="lead">Bem-vindo ao CRM da plataforma.</p>
                <p>Use as opções abaixo para coletar e gerenciar seus leads.</p>
                <div class="mt-4">
                    <a href="{% url 'coletar_leads' %}" class="btn btn-primary btn-lg mr-2">

                    <a href="{% url 'ver_leads' %}" class="btn btn-outline-primary btn-lg">
