<!DOCTYPE html>
<html lang="pt-br">

{% load static %}

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">

  <!-- SEO Meta Tags -->
  <meta name="description" content="Tivo is a HTML landing page template built with Bootstrap to help you crate engaging presentations for SaaS apps and convert visitors into users.">
  <meta name="author" content="Inovatik">

  <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
  <meta property="og:site_name" content="" /> <!-- website name -->
  <meta property="og:site" content="" /> <!-- website link -->
  <meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
  <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
  <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
  <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
  <meta property="og:type" content="article" />

  <!-- Favicon  -->
  <link rel="icon" href="{% static 'geral/favicon.png' %}">

  <title>{{ titulo_pagina }}</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'app/modules/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'app/modules/fontawesome/css/all.min.css' %}">

  <!-- CSS Libraries -->
  {% block css_lib %}{% endblock %}

  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'app/css/components.css' %}">

  <!-- Page CSS -->
  {% block css_page %}{% endblock %}

  <!-- TODO: Google Analytics -->

</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <!-- Main Auth Content -->
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="{% static 'app/modules/jquery.min.js' %}"></script>
  <script src="{% static 'app/modules/popper.js' %}"></script>
  <script src="{% static 'app/modules/tooltip.js' %}"></script>
  <script src="{% static 'app/modules/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'app/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static 'app/modules/moment.min.js' %}"></script>
  <script src="{% static 'app/js/stisla.js' %}"></script>
  
  <!-- JS Libraries -->
  {% block js_lib %}{% endblock %}

  <!-- Page Specific JS File -->
  {% block js_page %}{% endblock %}
  
  <!-- Template JS File -->
  <script src="{% static 'app/js/scripts.js' %}"></script>
  <script src="{% static 'app/js/custom.js' %}"></script>
</body>
</html>
