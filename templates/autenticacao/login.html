{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Login &mdash; Nexara Dados</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'app/modules/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'app/modules/fontawesome/css/all.min.css' %}">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{% static 'app/modules/bootstrap-social/bootstrap-social.css' %}">

  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'app/css/components.css' %}">
        <!-- Favicon  -->
    <link rel="icon" type="image/x-icon" href="{% static 'geral/marca/favicon.ico' %}">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XHP3E6T518"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XHP3E6T518');
</script>
</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              <img src="{% static 'geral/marca/logo.png' %}" alt="logo" width="100" class="shadow-light rounded-circle">
              <h2 class="text-primary">Nexara Dados</h2>
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Login</h4></div>

              <div class="card-body">
                <form method="POST" action="#" class="needs-validation" novalidate="">
                  {% csrf_token %}
                  {% if form.errors %}
                    <div class="alert alert-danger">
                        Usuário ou senha inválidos.
                    </div>
                  {% endif %}

                  <div class="form-group">
                    <label for="id_username">Email (Login)</label>
                    <input id="id_username" type="text" class="form-control" name="username" tabindex="1" required autofocus>
                    <div class="invalid-feedback">
                      Por favor, preencha seu email.
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="d-block">
                    	<label for="id_password" class="control-label">Senha</label>
                      <div class="float-right">
                        <a href="{% url 'password_reset' %}" class="text-small">
                          Esqueceu a senha?
                        </a>
                      </div>
                    </div>
                    <input id="id_password" type="password" class="form-control" name="password" tabindex="2" required>
                    <div class="invalid-feedback">
                      Por favor, preencha sua senha.
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Entrar
                    </button>
                  </div>
                  
                  <input type="hidden" name="next" value="{{ next }}">
                </form>

              </div>
            </div>
            <div class="mt-5 text-muted text-center">
              Ainda não tem uma conta? <a href="{% url 'cadastro' %}">Criar Conta</a>
            </div>
            <div class="simple-footer">
              Copyright &copy; Nexara Dados 2026
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="{% static 'app/modules/jquery.min.js' %}"></script>
  <script src="{% static 'app/modules/popper.js' %}"></script>
  <script src="{% static 'app/modules/tooltip.js' %}"></script>
  <script src="{% static 'app/modules/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'app/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static 'app/modules/moment.min.js' %}"></script>
  <script src="{% static 'app/js/stisla.js' %}"></script>
  
  <!-- Template JS File -->
  <script src="{% static 'app/js/scripts.js' %}"></script>
  <script src="{% static 'app/js/custom.js' %}"></script>
</body>
</html>
